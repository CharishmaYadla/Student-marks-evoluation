<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f3fe;
      border-left: 6px solid #2196F3;
      border-radius: 5px;
    }

    .pass {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Marks Evaluation</h1>
    <form id="marksForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" required>

      <label for="subject1">Marks in Subject 1:</label>
      <input type="number" id="subject1" min="0" max="100" required>

      <label for="subject2">Marks in Subject 2:</label>
      <input type="number" id="subject2" min="0" max="100" required>

      <label for="subject3">Marks in Subject 3:</label>
      <input type="number" id="subject3" min="0" max="100" required>

      <button type="button" onclick="evaluate()">Evaluate</button>
    </form>

    <div id="result" class="output">
      <!-- Result will appear here -->
    </div>
  </div>

  <script>
    function evaluate() {
      const name = document.getElementById("name").value;
      const m1 = parseInt(document.getElementById("subject1").value);
      const m2 = parseInt(document.getElementById("subject2").value);
      const m3 = parseInt(document.getElementById("subject3").value);

      if (isNaN(m1) || isNaN(m2) || isNaN(m3)) {
        alert("Please enter valid marks for all subjects.");
        return;
      }

      const total = m1 + m2 + m3;
      const percentage = total / 3;
      const passed = (m1 >= 35 && m2 >= 35 && m3 >= 35);
      const resultText = passed ? "Pass" : "Fail";
      const resultClass = passed ? "pass" : "fail";

      document.getElementById("result").innerHTML = `
        <h2>Result for ${name}</h2>
        <p>Total Marks: ${total}</p>
        <p>Percentage: ${percentage.toFixed(2)}%</p>
        <p>Status: <span class="${resultClass}">${resultText}</span></p>
      `;
    }
  </script>
</body>
</html>
